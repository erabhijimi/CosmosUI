<div class="wrapper fadeInDown" *ngIf="togglePage">
    <div id="formContent">
      <!-- Tabs Titles -->
    
      <!-- Login Form -->
      <form (ngSubmit)="onLoginUser()">
        <input type="text" id="username" class="fadeIn second" name="user.username" placeholder="MobileNumber" [(ngModel)]="user.username" >
        <input type="password" id="password" class="fadeIn third" name="user.password" placeholder="Password" [(ngModel)]="user.password" >
        <input type="submit" class="fadeIn fourth" value="Log In">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="forgotpassword">Forgot Password?</a><br>
        <b>New To Cosmos:</b> <a class="underlineHover" href="registeruser">Create User Account</a><br>
      </div>
  
    </div>
  </div>

  <div class="wrapper fadeInDown" *ngIf="!togglePage">
    <h3>Wrong Credentials / Try again</h3>
    <form (ngSubmit)="goToLoginPage()">
      <input type="submit" class="fadeIn fourth" value="Go To Login Page">
    </form>
  </div>
