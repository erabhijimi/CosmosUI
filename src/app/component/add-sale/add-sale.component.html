<div class="container-fluid">
    <h2>Add Sale Page</h2>
    <form [formGroup]="addSaleForm">
        <div class="form-row">
            <div class="form-group">
                <label>Mobile Number:</label>
                <input formControlName ="custId" type="number" class="form-control">
            </div>
            <div class="form-group">
                <label>Date:</label>
                <input formControlName ="saleDate" type="date" class="form-control">
            </div>
        </div>
        <button class="btn btn-secondary" type="button">Fetch Details</button>
        
        <div formGroupName="custAddress">
            <div class="form-row"> 
                <div class="form-group">
                    <label>Customer Name:</label>
                    <input formControlName ="custName" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address:</label>
                    <input formControlName ="custAddressLine1" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Landmark:</label>
                    <input formControlName ="landmark" type="text" class="form-control">
                </div>
                <!-- <div class="form-group">
                    <label>City:</label>
                    <input formControlName ="city" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>State:</label>
                    <input formControlName ="state" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label>Pincode:</label>
                    <input formControlName ="pincode" type="number" class="form-control">
                </div> -->
            </div>
        </div>        
        <div formArrayName="items" *ngFor="let item of items.controls; let i=index">
            <div [formGroupName]="i">
                <div class="form-row">
                    <div class="form-group">
                        <label class="col-form-label">Product Name:</label>
                        <input formControlName ="productName" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Unit:</label>
                        <input formControlName ="unit" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">MRP:</label>
                        <input formControlName ="MRP" type="number" class="form-control">
                    </div> 
                    <div class="form-group">
                        <label class="col-form-label">Discount For Each:</label>
                        <input formControlName ="discount" type="number" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Quantity:</label>
                        <input formControlName ="quantity" type="text" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Total:</label>
                        <input formControlName ="Total" type="number" class="form-control">
                    </div>
                </div>
            </div>      
        </div>
        <button class="btn btn-secondary" type="button" (click)="addAlternateItems()">Add Item</button>       
        <button class="btn btn-primary" type="submit">Add Sale</button>
    </form>
</div>
{{addSaleForm.value | json}}
