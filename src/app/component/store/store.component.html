<div>
  <form>
      <button type="button" class="btn btn-danger btn-sm" (click)="saveCart()">Save To Cart</button>
  </form>
</div>
  <div class="example-button-row">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">MRP Price</th>
          <th scope="col">Selling Price</th>
          <th scope="col">Add to Cart</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let row of products">
          <td>{{row.productId}}</td>
          <td>{{row.productName}}</td>
          <td>{{row.productMRP}}</td>
          <td>{{row.productSellingPrice}}</td>
          <td ><button  type="click" class="btn btn-primary btn-sm" (click)="onAddToCart(row)">AddToCart</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <form>
        <button type="button" class="btn btn-primary btn-sm" (click)="saveCart()">Save To Cart</button>
    </form>
  </div>
