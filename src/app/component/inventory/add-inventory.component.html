<div>
    <form (ngSubmit)="onSubmitProductToInventory()">
      <div class="form-row">
            <div class="form-group">
              <label for="quantityOfProduct" class="col-form-label"> Number of Pieces Brought :</label>
                <input type="number" class="form-control" name="inventory.quantityOfProduct" [(ngModel)]="inventory.quantityOfProduct" id="quantityOfProduct" placeholder="0">
            </div>
            <div class="form-group">
              <label for="mfgDate" class="col-form-label"> MFG Date :</label>
              <input type="date" class="form-control" name="inventory.mfgDate" [(ngModel)]="inventory.mfgDate" value="{{'yyyy-MM-dd' }}" >
            </div>
            <div class="form-group mb-2">
              <label for="bestBeforeDays" class="col-form-label"> Best Before Days :</label>
              <select class="form-control"  name="inventory.bestBeforeDays" [(ngModel)]="inventory.bestBeforeDays" id="bestBeforeDays">
                <option *ngFor="let sub of expiaryList" [value]="sub">{{sub}}</option>
              </select>
            </div>              
        </div>
        
        <div>
            <div class="form-group">
              <label for="comments" class="col-form-label">Additional Comments:</label>
                <input type="text" class="form-control" name="inventory.comments" [(ngModel)]="inventory.comments" id="comments">
            </div>
        </div>
          <div class="form-group row">
            <div>
              <button type="submit" class="btn btn-primary">Add To Inventory</button>
            </div>
          </div>

    </form>

</div>
